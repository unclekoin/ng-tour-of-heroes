<mat-card *ngIf="hero" class="details-card">
  <mat-card-title>{{ hero.name | uppercase }} Details</mat-card-title>
  <mat-card-content>
    <p>id: {{ hero.id }}</p>
    <mat-form-field appearance="outline">
      <mat-label>Hero name</mat-label>
      <input
        matInput
        [(ngModel)]="hero.name"
        id="name"
        placeholder="Enter Hero name..."
      />
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="goBack()" mat-raised-button color="primary">Go Back</button>
    <button (click)="save()" mat-raised-button color="primary">Save</button>
  </mat-card-actions>
</mat-card>
